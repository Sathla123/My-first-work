  <h2>CSS</h2>
  <p> 
    CSS는 Cascading Style Sheets의 약자로, 웹 페이지의 디자인을 담당하는 스타일 시트 언어입니다. HTML이 웹페이지의 구조를 만드는 것이라면, CSS는 이러한 구조가 어떻게 보여질지를 결정합니다. 즉, 폰트 스타일, 색상, 배경 이미지 등 웹 페이지의 모든 시각적 요소들을 제어합니다.
